name: json2builtvalue
description: Generates Dart built_value classes from given JSON. Based on https://github.com/charafau/json2builtvalue 
version: 2.0.0
homepage: https://github.com/glacion/json2builtvalue
author: Ahmetcan Guvendiren <ahm@glacion.com>

environment:
  sdk: '>=2.1.0 <3.0.0'

executables:
  json2builtvalue:

dependencies:
