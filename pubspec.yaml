  args: ^1.5.1
  recase: ^2.0.1
  tuple: ^1.0.1
  dart_style: ^1.2.7
  built_collection: ^4.2.0
  code_builder: ^3.2.0

dev_dependencies:
  pedantic: ^1.6.0
  test: ^1.6.3